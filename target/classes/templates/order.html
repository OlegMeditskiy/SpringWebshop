<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="/css/style.css">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/471586c02e.js" crossorigin="anonymous"></script>
    <title>Vegan life</title>
</head>
<body>
<div class="container-fluid">
    <div class="row align-items-center">
        <div class="logo col-lg-3">
            <a href="/"><img id="logo" src="/images/logo.jpg" alt=""></a>
        </div>



        <div class="col-lg-7 col-md-9 col-sm-8 col-6">
            <form method="get" action="search">
                <div class="input-group">
                    <input type="text" class="form-control" name="search" aria-label="Search" aria-describedby="button-search">
                    <div class="input-group-append">
                        <button  id="button-search"class="searchButton btn btn-outline-secondary" type="submit">Search</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col">


            <div class="btn-group float-right" role="group" aria-label="Basic example">
                <a href="/admin"><button class="btn cart" th:if="${user.roles.contains(T(com.example.sfff.domain.Role).ADMIN)}">Admin panel</button></a>
                <a href="/order"><button class="btn cart"><i class="far fa-user-circle"></i></button></a>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn cart"><i class="fas fa-sign-out-alt"></i></button>
                </form>

                <a href="/cart"><button class="btn cart"><i class="fas fa-shopping-cart"></i></button></a>

            </div>

        </div>

    </div>
</div>

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav  mr-auto">
            <li class="nav-item">
                <a class="menu nav-link" href="/">All products</a>
            </li>

            <li th:each="categoryOpt : ${categories}">
                <a class="menu nav-link" th:href="@{/category(category=${categoryOpt.ordinal()})}" th:text="${categoryOpt.displayValue}"></a>
            </li>
        </ul>
    </div>
</nav>
<div class="main-content">
    <div class="last"> Orders </div>

    <div class="container order" th:each="order : ${orders}">
        <div class="row order border border-success" data-toggle="collapse" th:href="'#collapse'+${order.getId()}" aria-expanded="false" aria-controls="collapseExample">
            <div class="col" align="center">
                <div class="columnName" th:text="ORDER" ></div>
                <div th:text="${order.getId()}"></div>
            </div>
            <div class="col" align="center">
                <div class="columnName" th:text="STATUS"></div>
                <div th:text="${order.getOrderStatus().getDisplayValue()}"></div>
            </div>
            <div class="col" align="center">
                <div class="columnName" th:text="SUM"></div>
                <div th:text="${order.getTotalSum()}+ ' SEK'"></div>
            </div>
        </div>
        <div class="container">
            <div class="row cart-item collapse" th:each="product: ${order.getSortedOrderProducts()}" th:id="'collapse'+${order.getId()}">
                <div class="col-md-6 col-lg-3">
                    <img  th:if="${product.getProduct()?.filename}" th:src="@{${'/images/products/'+product.getProduct().filename}}" style="height: 100px; width: auto;">
                </div>
                <div class="col-md-6 col-lg-5" >
                    <div class="columnName" th:text="Title"></div>
                    <div th:text="${product.getProduct().title}"></div>
                </div>
                <div class="col-md-6 col-lg-2" >
                    <div class="columnName" th:text="Quantity"></div>
                    <div th:text="${product.getQuantity() + ' st'}"></div>
                </div>
                <div class="col-md-6 col-lg-2" >
                    <div class="columnName" th:text="Price"></div>
                    <div th:text="${product.getProduct().price*product.getQuantity()} + ' sek'"></div>
                </div>
            </div>
        </div>


    </div>
</div>


<footer>
    <div class="f">
        Copyright - Vegan Life - 2019
    </div>

</footer>

<script>

</script>

</body>
</html>
